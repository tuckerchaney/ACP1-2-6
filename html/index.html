<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/affirmations.css" />
    <link rel="stylesheet" href="../styles/buttons.css" />
    <link rel="stylesheet" href="../styles/layout.css" />
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/overlay.css" />
  </head>

  <script src="../scripts/scripts.js" defer></script>

  <!-- Add a main tag with bulk of html. use an (aside?) tag for add page -->
  <!-- You can also use comments to seperate sections of code -->

  <body>
    <!-- Add Affirmation Page-->
    <aside class="add-affirmation-hide" id="add-affirmation-overlay">
      <div class="add-page-visible">
        <div class="affirmation-add-box">
          <button class="close-button">X</button>
          <div class="affirmation-add-headword">
            <span>Headword:</span><input type="text" id="headword-input" />
          </div>
          <div class="affirmation-add-quote">
            <span>Quote:</span><input type="text" id="quote-input" />
          </div>
          <button class="add-page-submit" id="submit-button">Submit</button>
        </div>
      </div>

      <div class="backdrop-blur"></div>
    </aside>
    <!-- Add Affirmation Page-->

    <!-- View Affirmations Page -->
    <aside class="view-affirmations-hide" id="view-affirmations-overlay">
      <div class="view-page-visible">
        <div class="affirmation-view-box">
          <button class="close-button">X</button>
          <div class="affirmations-list"></div>
        </div>
      </div>
      <div class="backdrop-blur"></div>
    </aside>
    <!-- View Affirmations Page -->

    <!-- Navbar -->
    <header class="navbar">
      <div class="navbar-left">
        <a href="index.html"
          ><img class="logo-img" src="../pngwing.com.png" alt=""
        /></a>
      </div>
      <div class="navbar-middle"></div>
      <div class="navbar-right">
        <a href="https://linktr.ee/tucker.chaney" target="_blank"
          ><img class="logo-img" src="../linktree-seeklogo.png" alt=""
        /></a>
      </div>
    </header>
    <!-- Navbar -->

    <!-- Site Action Buttons -->
    <div class="action-buttons-container">
      <!-- View All Affirmations Button -->
      <button class="view-affirmations">View</button>

      <!-- Add Affirmations Button -->
      <button class="plus-affirmation">+</button>
    </div>

    <!-- Generated Affirmations Display -->
    <div class="affirmation-container">
      <div class="affirmation">
        <div class="affirmation-headword">Headword</div>
        <div class="affirmation-quote">Quote</div>
      </div>

      <!-- Cycle Affimations Button -->
      <div class="generate-container">
        <button class="generate-btn" id="generateBtn">New Quote</button>
      </div>
    </div>
  </body>
</html>
